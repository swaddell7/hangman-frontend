<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <script defer type="text/javascript" src="src/index.js"></script>
    <script defer type="text/javascript" src="src/mack.js"></script>
    <script defer type="text/javascript" src="src/stefani.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>

    <div class="fade-in">

      <div id="login-view" style="display: block">
        <p class="or-sign-up" style="text-align: center"> Enter a new or existing username!</p>
        <form autocomplete="off" id="login" name="login">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username"><br>
          <input type="submit" id="log-in-button" value="Log In">
        </form>
      </div>

      <div id="start-game-view" style="display: none" data-id=''>
        <!-- ADD RULES/INSTRUCTIONS HERE BEFORE THE START GAME CLICK -->
        <button type="button" id="start-button">Start a New Game</button>
      </div>

      <div id="game-view" style="display: none">
        <h1 class="hangman-title"> H A N G M A N </h1>
        <h3 class="word"></h3>
        <img class="hangman-image" src="https://i.imgur.com/BG6nKOf.png">
        <p id="instructions"> Click to select a letter! </p>
        <div class="letters-list">
          <ul id="letters-container">

          </ul>
        </div>
      </div>

    </div>

  </body>
</html>
