<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <script defer type="text/javascript" src="src/index.js"></script>
    <script defer type="text/javascript" src="src/mack.js"></script>
    <script defer type="text/javascript" src="src/stefani.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>

    <div class="fade-in">

      <div id="project-name">
        <h1 class="hangman-title"> H A N G M A N </h1>
      </div>

      <div id="login-view" style="display: block">
        <p class="or-sign-up" style="text-align: center"> Enter a new or existing username!</p>
        <form autocomplete="off" id="login" name="login">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username"><br>
          <input type="submit" id="log-in-button" value="Log In">
        </form>
      </div>

      <div id="start-game-view" style="display: none; margin-top: 200px;" data-id=''>
        <h1 id="welcome">Welcome to Hangman!</h1>
        <p id="game-guide">A random word will appear as blank letters, and it's your job to uncover them.  Select letters to guess, and watch the word come to life.  But be careful- you can only have 5 wrong guesses!</p>>
        <button type="button" id="start-button">Start a New Game</button>
      </div>

      <div id="game-view" style="display: none">
        <h3 class="word"></h3>
        <img class="hangman-image" src="images/hangman-phases/hangman_1.png">
        <p id="instructions"> Click to select a letter! </p>
        <div class="letters-list">
          <ul id="letters-container" data-id=''>

          </ul>
        </div>
      </div>

      <div id="next-round-view" style="display: none;" data-id=''>
        <button type="button" id="next-round-button">Continue to Next Round</button>
      </div>

    </div>

  </body>
</html>
